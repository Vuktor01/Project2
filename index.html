<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Генератор случайных чисел</h1>

  <form name="generator">
    <div class="inputs">
      <input type="number" id="min" placeholder="От:" min="0">
      <input type="number" id="max" placeholder="До:" min="0">
      <input type="number" id="amount" placeholder="Количество:" min="0">
    </div>
    <input type="checkbox" class="checkbox"> Исключить повтор
    <br><br>
    <input type="button" value="Сгенерировать">
  </form>
  <div class="result"></div>


 <script src="script.js"></script>
</body>

</html>
